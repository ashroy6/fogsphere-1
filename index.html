<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fogsphere 3D Heatmap Viewer</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#0b0f14; color:#e6edf3; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica Neue,Arial; }
    #hud { position: fixed; top:10px; left:10px; padding:10px 12px; background: rgba(0,0,0,0.45); border:1px solid rgba(255,255,255,0.08); border-radius:10px; backdrop-filter: blur(4px); }
    #hud code { background: rgba(255,255,255,0.08); padding:1px 6px; border-radius:6px; }
    #legend { margin-top:8px; font-size:12px; opacity:0.9; }
    #status { position: fixed; top:10px; right:10px; padding:8px 10px; font-size:12px; background: rgba(0,0,0,0.35); border:1px solid rgba(255,255,255,0.08); border-radius:10px; }
  </style>
  <!-- Import map ensures any internal 'three' package imports resolve locally -->
  <script type="importmap">
  {
    "imports": {
      "three": "./three.module.js"
    }
  }
  </script>
</head>
<body>
  <div id="hud">
    <div><strong>Fogsphere 3D Heatmap</strong></div>
    <div>Keys: <code>F</code> frame selected · <code>H</code> heatmap · <code>R</code> reset</div>
    <div id="legend">Loading…</div>
  </div>
  <div id="status">WS: <span id="wsStatus">connecting…</span> · Events: <span id="evCount">0</span></div>

  <script type="module" src="app.js?v=4"></script>
</body>
</html>
